name: Branch Deployment

on:
  push:
    branches:
      - "deployment-*"
      - main

concurrency:
  group: branch-deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  run-tests:
    name: Run Tests
    uses: ./.github/workflows/test-reusable.yml
    secrets: inherit

  build-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      - name: Resolve App Env
        id: env
        run: |
          BRANCH=${GITHUB_REF_NAME}

          if [[ "$BRANCH" == "main" ]]; then
            APP_NAME="kb-mcp-server"
            NAMESPACE="kb-mcp-server-namespace"
            echo "✅ Detected main branch, using default names"
          else
            SUFFIX=${BRANCH#deployment-}
            SAFE=$(echo "$SUFFIX" \
              | tr '[:upper:]' '[:lower:]' \
              | sed 's/[^a-z0-9-]/-/g' \
              | sed 's/--*/-/g' \
              | sed 's/^-//' \
              | sed 's/-$//' \
              | cut -c1-50)
            APP_NAME="${SAFE}-kb-mcp-server"
            NAMESPACE="${SAFE}-kb-mcp-server-namespace"
            echo "✅ Detected deployment branch, using dynamic names"
          fi

          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "namespace_name=$NAMESPACE" >> $GITHUB_OUTPUT

          echo "App name: $APP_NAME"
          echo "Namespace: $NAMESPACE"

      - name: Checkout Akvo composite actions
        uses: actions/checkout@v4
        with:
          repository: akvo/composite-actions
          token: ${{ secrets.GH_PAT }}
          path: composite-actions
          ref: 0.0.10

      - name: Docker Build Main App
        uses: ./composite-actions/.github/actions/docker-build
        with:
          app-name: ${{ steps.env.outputs.app_name }}
          service-name: "main"
          dockerfile-location: "main/Dockerfile"
          cluster-name: "test"

      - name: Docker Build Script
        uses: ./composite-actions/.github/actions/docker-build
        with:
          app-name: ${{ steps.env.outputs.app_name }}
          service-name: "script"
          dockerfile-location: "script/Dockerfile"
          cluster-name: "test"

      - name: Docker Push Main App
        uses: ./composite-actions/.github/actions/docker-push
        with:
          app-name: ${{ steps.env.outputs.app_name }}
          service-name: "main"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_REGISTRY }}
          cluster-name: "test"

      - name: Docker Push Script
        uses: ./composite-actions/.github/actions/docker-push
        with:
          app-name: ${{ steps.env.outputs.app_name }}
          service-name: "script"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_REGISTRY }}
          cluster-name: "test"

  rollout:
    name: Rollout to Kubernetes
    needs: build-push
    runs-on: ubuntu-latest
    environment:
      name: branch-test-deployment

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: src

      - name: Resolve App Env
        id: env
        run: |
          BRANCH=${GITHUB_REF_NAME}

          if [[ "$BRANCH" == "main" ]]; then
            APP_NAME="kb-mcp-server"
            NAMESPACE="kb-mcp-server-namespace"
            echo "✅ Detected main branch, using default names"
          else
            SUFFIX=${BRANCH#deployment-}
            SAFE=$(echo "$SUFFIX" \
              | tr '[:upper:]' '[:lower:]' \
              | sed 's/[^a-z0-9-]/-/g' \
              | sed 's/--*/-/g' \
              | sed 's/^-//' \
              | sed 's/-$//' \
              | cut -c1-50)
            APP_NAME="${SAFE}-kb-mcp-server"
            NAMESPACE="${SAFE}-kb-mcp-server-namespace"
            echo "✅ Detected deployment branch, using dynamic names"
          fi

          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "namespace_name=$NAMESPACE" >> $GITHUB_OUTPUT

          echo "App name: $APP_NAME"
          echo "Namespace: $NAMESPACE"

      - name: Checkout Akvo composite actions
        uses: actions/checkout@v4
        with:
          repository: akvo/composite-actions
          token: ${{ secrets.GH_PAT }}
          path: composite-actions
          ref: 0.0.10

      - name: Rollout Main App
        uses: ./composite-actions/.github/actions/k8s-rollout
        with:
          app-name: ${{ steps.env.outputs.app_name }}
          deployment-name: "main-deployment"
          container-name: "main"
          cluster-name: "test"
          namespace-name: ${{ steps.env.outputs.namespace_name }}
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_K8S }}

      - name: Rollout Script
        uses: ./composite-actions/.github/actions/k8s-rollout
        with:
          app-name: ${{ steps.env.outputs.app_name }}
          deployment-name: "script-deployment"
          container-name: "script"
          cluster-name: "test"
          namespace-name: ${{ steps.env.outputs.namespace_name }}
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_K8S }}
