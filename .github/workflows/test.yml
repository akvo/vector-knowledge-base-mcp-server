name: Test Service

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ENV_FILE: .env.test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy test env file
        run: cp $ENV_FILE .env

      - name: Start isolated test services
        run: docker compose -f docker-compose.test.yml up -d --build

      - name: Wait for MinIO
        run: |
          echo "Waiting for MinIO..."
          until docker compose exec -T minio_test mc alias list >/dev/null 2>&1; do
            sleep 2
          done
          echo "MinIO is ready."

      - name: Wait for ChromaDB
        run: |
          echo "Waiting for ChromaDB..."
          until curl -s http://localhost:8102/api/v2/heartbeat | grep "nanosecond heartbeat" >/dev/null 2>&1; do
            sleep 2
          done
          echo "ChromaDB is ready."

      - name: Run integration tests
        run: docker compose exec -T main bash /test.sh

      - name: Show logs if failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
